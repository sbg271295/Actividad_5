<section>
  <h2>Articulos publicados</h2>
  <hr>
  <div class="flex">
    @for(noticia of noticias;track noticia.title){
    <article>
      <figure>
        <img [src]="noticia.img" [alt]="noticia.title">
      </figure>
      <h3>{{noticia.title}}</h3>
      <p>{{noticia.texto}}</p>
      <p>{{noticia.categoria}}</p>
      <p>Fecha de Publicaci√≥n: {{ noticia.fecha | date: 'dd-MM-yyyy' }}</p>
    </article>
  }@empty {
    <h2>No hay resultados</h2>
  }
  </div>
</section>
